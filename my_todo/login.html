<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./auth.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="regisForm">
        <form  class="form " id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">
 
            </div>
            <label class="form__input-group" id="username">
                <input type="text" class="form__input" name="username" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </label>
              
            <div class="form__input-group" id="password">
                <input type="password" class="form__input" name="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <!-- <button class="form__button" id="btn" type="submit">Continue</button> -->

            <input type="submit" value="submit" name="submit" class="form__button">
            <p class="form__text">
                <a href="" class="form__link">Forgot your password</a>
            </p>
             
            <p class="form__text">
                <a class="form__link" href="./sign.html" id="linkCreateAccount" >Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    <script src="./auth.js"></script>
</body>
</html>
