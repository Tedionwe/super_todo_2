<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./auth.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form  class="form " id="login">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error">
 
            </div>
            <div class="form__input-group" id="username">
                <input type="text" class="form__input" name="username" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group"  id="email">
                <input type="text" class="form__input" name="email" autofocus placeholder=" Email Address">
                <div class="form__input-error-message"></div>
            </div>
              
            <div class="form__input-group" id="password">
                <input type="password" class="form__input" name="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group" id="comfirmPassword">
                <input type="password" class="form__input" name="comfirmPassword" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <!-- <button class="form__button" id="btn" type="submit">Continue</button> -->
            <input type="submit" value="submit" name="submit" class="form__button">
             
            <p class="form__text">
                <a class="form__link" href="./login.html" id="linkCreateAccount" >Already have an account? Login</a>
            </p>
        </form>
    </div>
    <script src="./auth.js"></script>
</body>
</html>
